<ng-container *ngIf="loading">
  <div style="height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: center">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<div class="d-flex flex-row justify-content-end align-middle p-2">
    <button mat-mini-fab color="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<ng-container *ngIf="products$ | async as prods">
    <mat-grid-list cols="3" rowHeight="500px">
        <mat-grid-tile
            *ngFor="let prod of prods"
            [colspan]="1"
            [rowspan]="1"
            >
            <app-product class="w-100 h-100 p-2" [product]="prod"> </app-product>
        
        </mat-grid-tile>
    </mat-grid-list>
</ng-container>
