

<ng-container *ngIf="loading">
  <div style="height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: center">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<ng-container *ngIf="products$ | async as prods">
  <mat-grid-list cols="3" rowHeight="700px">
      <mat-grid-tile
          *ngFor="let prod of prods"
          [colspan]="1"
          [rowspan]="1"
          >
          <app-product [product]="prod"> </app-product>
      
      </mat-grid-tile>
    </mat-grid-list>
</ng-container>
