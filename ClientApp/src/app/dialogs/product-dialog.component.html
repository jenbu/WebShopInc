<h2 mat-dialog-title>{{mode}} product</h2>
<mat-dialog-content> 

    <div class="container">
        <div class="row my-2">
            <div class="col-5" style="height: 20vh;">
                <app-image [src]="product.imageUrl"></app-image>
            </div>
    
            <div class="col-7">
        
                <mat-form-field class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="product.name">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Description</mat-label>
                    <input matInput [(ngModel)]="product.description">
                </mat-form-field>
                <mat-form-field class="w-100">
                    <mat-label>Unit</mat-label>
                    <input matInput [(ngModel)]="product.unit">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <mat-form-field class="w-100">
                    <mat-label>Image Url</mat-label>
                    <input matInput [(ngModel)]="product.imageUrl">
                </mat-form-field>
            </div>

        </div>

    </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
